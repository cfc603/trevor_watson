{% extends "contact/base.html" %}
{% load bootstrap %}

{% block title %}
    Contact Me
{% endblock title %}

{% block body %}
    <div class="container-fluid p-0">

        <section class="template-section" id="about">
            <div class="w-100">
                <h1 class="mb-0">Contact
                    <span class="text-primary">Me</span>
                </h1>
                <p class="lead mb-5">
                    <form role="form" method="POST">
                        {% csrf_token %}
                        {{ form|bootstrap }}
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </p>
            </div>
        </section>

    </div>
{% endblock body %}
